<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title id="title" sec:authentication="name"></title>

<link type="text/css" rel="stylesheet" href="../../../css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="../../../css/style.css"/>

<script type="text/javascript"  src="../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../js/bootstrap.min.js"></script>
</head>
<body class="pagePicture">
	<div class="header">
		<div class="container ">
			<nav class="navbar navbar-inverse">
				<div class="navbar-collapse">
	                <ul class="nav navbar-nav">
	                    <li class="active"><a href="#">Home</a></li>
	                    <li><a href="#">Page One</a></li>
	                    <li><a href="#">Page Two</a></li>
	                </ul>
	                <ul class="nav navbar-nav pull-right">
					    <li><li><a href="/logout">Logout</a></li></li>
	                </ul>
	            </div>
			</nav>		
		</div>
	</div>
	<div class="container">
		<div id="content" class="row-fluid">
			<div class="row">
		        <div class="col-md-offset-1 col-md-3 ">
		            <h2>Sidebar</h2>  
		        </div>	
		        <div class="col-md-1 vertical-line"></div>
		        <div class="col-md-5">
		        	<div class="note_each" th:each="note,index : ${noteList}">
		        		<div class="note_time" th:text="${note.createDate}"></div>
		        		<div class="note_content" th:text="${note.notecontent}"></div>
		        		<hr/>
		        	</div>
		        </div>
			</div>			
	    </div>
	</div>
	<hr class="footer-line" />
	<div class="footer">
		<div class="container">
			<center>Bootstrap页脚</center>
		</div>
	</div>
</body>
</html>
